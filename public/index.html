<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фронтенд для сервера</title>
    <link rel="stylesheet" href="css.css"> <!-- Ваш файл стилів -->
</head>
<body>

<div id="authSection">
    <h1>Вхід</h1>
    <form id="loginForm">
        <label for="loginLogin">Логін:</label>
        <input type="text" id="loginLogin" name="login" required>
        <label for="loginPassword">Пароль:</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Увійти</button>
    </form>
    <div id="loginMessage" class="message"></div>
    <h1>Реєстрація</h1>
    <form id="registerForm">
        <label for="registerLogin">Логін:</label>
        <input type="text" id="registerLogin" name="login" required>
        
        <label for="registerPassword">Пароль:</label>
        <input type="password" id="registerPassword" name="password" required>
        
        <label for="registerConfirmPassword">Підтвердження пароля:</label>
        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
        
        <label for="registerFirstName">Ім'я:</label>
        <input type="text" id="registerFirstName" name="first_name" required>
        
        <label for="registerLastName">Прізвище:</label>
        <input type="text" id="registerLastName" name="last_name" required>
        
        <label for="registerVinCode">VIN-код:</label>
        <input type="text" id="registerVinCode" name="vin_code" required>
        
        <button type="submit">Зареєструватися</button>
    </form>
    <div id="registerMessage" class="message"></div>

    
</div>

<!-- Профіль -->

<div id="profileSection" class="hidden">
    <button id="logoutButton">Вийти</button>
    <h1>Профіль</h1>
    <p>Ласкаво просимо, <span id="userName"></span>!</p>
    

    <!-- Контейнер для розміщення блоків в рядок -->
    <div class="profile-container">
        <div class="message"></div>
        <!-- Інформація про користувача -->
        <div class="profile-section">
            <h2>Інформація</h2>
            <p><strong>Ім'я:</strong> <span id="userFirstName"></span></p>
            <p><strong>Прізвище:</strong> <span id="userLastName"></span></p>
            <p><strong>VIN-код:</strong> <span id="userVinCode"></span></p>
            <p><strong>Роль:</strong> <span id="userRole"></span></p>
            <p><strong>Баланс:</strong> <span id="userBalance"></span> грн</p>
        </div>

        <!-- Оновлення профілю -->
        <div class="profile-section">
            <h2>Оновити профіль</h2>
            <form id="updateProfileForm">
                <label for="updateFirstName">Ім'я:</label>
                <input type="text" id="updateFirstName" name="first_name" required>

                <label for="updateLastName">Прізвище:</label>
                <input type="text" id="updateLastName" name="last_name" required>

                <label for="updateVinCode">VIN-код:</label>
                <input type="text" id="updateVinCode" name="vin_code" required>

                <button type="submit">Оновити профіль</button>
            </form>
        </div>

        <!-- Зміна паролю -->
        <div class="profile-section">
            <h2>Змінити пароль</h2>
            <form id="updatePasswordForm">
                <label for="oldPassword">Старий пароль:</label>
                <input type="password" id="oldPassword" name="old_password" required>

                <label for="newPassword">Новий пароль:</label>
                <input type="password" id="newPassword" name="new_password" required>

                <button type="submit">Змінити пароль</button>
            </form>
        </div>

        <!-- Поповнення балансу -->
        <div class="profile-section">
            <h2>Поповнити баланс</h2>
            <form id="topUpBalanceForm">
                <label for="topUpAmount">Сума поповнення:</label>
                <input type="number" id="topUpAmount" name="amount" required>
                <button type="submit">Поповнити баланс</button>
            </form>
        </div>
    </div>

    <!-- Історія замовлень -->
    <h2>Історія замовлень</h2>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Сервіс</th>
                <th>Статус</th>
                <th>Ціна</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</table>
<div id="orderMessage" class="message"></div>
    <!-- Доступні сервіси -->
<h2>Доступні сервіси</h2>
<label>
    <input type="checkbox" id="filterCheckbox" onchange="filterServices()"> Показати тільки універсальні послуги
</label>

<table id="servicesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Опис</th>
            <th>Ціна</th>
            <th>VIN-код</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        <!-- Дані будуть додані сюди -->
    </tbody>
</table>
    <!-- Обрані сервіси -->
    <div class="selected-services">
        <h3>Обрані сервіси</h3>
        <ul id="selectedServicesList">
            <!-- Обрані сервіси будуть додані сюди -->
        </ul>
        <p class="total-price">Загальна вартість: <span id="totalPrice">0</span> грн</p>
        <button id="createOrderButton">Створити замовлення</button>
    </div>
</div>






    <script src = "js.js"></script>
</body>
</html>
