<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Users Management</h1>

    <div>
        <button onclick="createUser()">Create New User</button>
    </div>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Login</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>VIN Code</th>
                <th>Role</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be dynamically added here -->
        </tbody>
    </table>


    <div class="container">
        <h1>Управління ордерами</h1>
        
        <button class="create-order-btn" onclick="createOrder()">Створити новий ордер</button>

        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Послуга</th>
                    <th>VIN код</th>
                    <th>Статус</th>
                    <th>Ціна</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ордери будуть додаватися сюди через JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
